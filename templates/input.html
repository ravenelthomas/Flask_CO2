<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CO2 Emission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
    <main class="container-fluid">
        <div class="bg-light p-5 rounded form-group col-md-7 col-lg-8">
            <h1>Prédiction d'émission de CO2</h1>
            <form action="{{url_for('predict')}}" method="POST">
                <label for="MODELYEAR">Année du modèle</label>
                <input type="number" class="form-control" id="MODELYEAR" name="MODELYEAR" placeholder="Année du modèle" required>
                <br>
                <label for="ENGINESIZE">Taille du moteur</label>
                <input type="number" class="form-control" id="ENGINESIZE" name="ENGINESIZE" placeholder="Taille du moteur" required>
                <br>
                <label for="CYLINDERS">Cylindres</label>
                <input type="number" class="form-control" id="CYLINDERS" name="CYLINDERS" placeholder="Cylindres" required>
                <br>
                <label for="FUELCONSUMPTION_COMB">Consommation de carburant</label>
                <input type="number" class="form-control" id="FUELCONSUMPTION_COMB" name="FUELCONSUMPTION_COMB" placeholder="Consommation de carburant" required>
                <br>

                <button type="submit" class="btn btn-primary btn-block btn-large">Prédiction</button>
            </form>

            <br>
            <b>{{resultat}}</b>
            <br>
        </div>
    </main>

</body>
</html>
